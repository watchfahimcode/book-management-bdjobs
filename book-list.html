<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="book-list.css">
    <title>Book List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Book Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="book-entry.html">Book Entry</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="book-list.html">Book List</a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Book List</h1>

        <div class="search-form">
            <input type="text" id="searchTitleInput" placeholder="Search by Title">
            <input type="text" id="searchAuthorInput" placeholder="Search by Author">
            <input type="text" id="searchGenreInput" placeholder="Search by Genre">
            <input type="text" id="searchStatusInput" placeholder="Search by Status">
            <input type="text" id="searchRatingInput" placeholder="Search by Rating">
        </div>

        <button id="searchButton" class="btn btn-primary">Search</button>
        <button id="multipleDeleteButton" class="btn btn-danger">Delete Selected</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th style="width: 20%;">Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Publication Year</th>
                    <th>Total Pages</th>
                    <th>Status</th>
                    <th>Rating</th>
                    <th></th> <!-- Empty header for the update and delete buttons -->
                </tr>
            </thead>
            <tbody id="bookListTable"></tbody>
        </table>
    </div>

    <div id="paginationContainer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="book-list.js"></script>
</body>
</html>
